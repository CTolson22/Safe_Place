<!DOCTYPE HTML>


<head>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"  href="assets/css/main.css" />
	<script type= "text/javascript" src="/javascript/safe.js"></script>
	
</head>

<body>
	<div class="page-wrap">

		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="index.html" class="active"><span class="icon fa-home"></span></a></li>
			</ul>
		</nav>

		<!-- Main -->
		<section id="main">

			<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>Safe_Place</h1>
					<p> No Where Feels Safer <a href="https://templated.co"></a></p>
					<div class="dropdown-menu">
						<form class="px-4 py-3">
							<div class="form-group">
								<label for="exampleDropdownFormEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleDropdownFormEmail1"
									placeholder="email@example.com">
							</div>
							<div class="form-group">
								<label for="exampleDropdownFormPassword1">Password</label>
								<input type="password" class="form-control" id="exampleDropdownFormPassword1"
									placeholder="Password">
							</div>
							<div class="form-group">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="dropdownCheck">
									<label class="form-check-label" for="dropdownCheck">
										Remember me
									</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Sign in</button>
						</form>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">New User? Sign up</a>
						<a class="dropdown-item" href="#">Forgot password?</a>
					</div>
				</div>
			</section>

			<!-- Gallery -->
			<section id="inputs">

				<!-- Local Help -->
				<div class="inputs">
					<header class="special">
						<h2>What's New</h2>
					</header>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary" type="button" id="button-addon1">Submit</button>
						</div>
						<input type="text" class="form-control" placeholder=""
							aria-label="Example text with button addon" aria-describedby="button-addon1">
					</div>
				</div>
				<footer>

				</footer>
	</div>
	</section>

	<!-- Contact -->
	<section id="contact">
		<!-- Social -->
		<div class="social column">

		</div>

		<!-- Form -->
		<div class="column">
			<h3>Report</h3>
			<form action="#" method="post">
				<div class="field half">
					<label for="email">Email</label>
					<input name="email" id="email" type="email" placeholder="Email">
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
				</div>
				<ul class="actions">
					<li><input value="Send Message" class="button" type="submit"></li>
				</ul>
			</form>
		</div>

	</section>

	<!-- Footer -->
	<footer id="footer">
	</footer>
	</section>
	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
